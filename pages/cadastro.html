    <main class="container">
        <form action="#">
            <section class="row mb-2">
                <div class="col-md-12">
                    <label for="nome" class="mb-2">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
            </section>

            <section class="row">
                <div class="col-md-6">
                    <label for="telefone" class="mb-2">Teleone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" placeholder="(00)00000-0000" maxlength="14">
                </div>
                <div class="col-md-6">
                    <label for="WhatsApp" class="mb-2">WhatsApp</label>
                    <input type="text" id="WhatsApp" name="WhatsApp" class="form-control" placeholder="(00)00000-0000" maxlength="14">
                </div>
            </section>

            <section class=" row mb-2">
                <div class=" col-md-12">
                    <label for="email" class="mb-2">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control border "placeholder="Ex: email@email.com">
                </div>
            </section>
            <section class=" row mb-2">
                <div class=" col-md-12 mb-4">
                    <label for="confirmar" class="mb-2">Confirmação do E-mail</label >
                    <input type="text" name="confirmar" id="confirmar" class="form-control bg-secondary-subtle" disabled>
                </div>

                <div class="col-md-6 mx-auto">
                    <button id="botao" type="submit" class="btn btn-warning col-12 mb-5">Enviar Formuário</button>
                  </div>
          
            </section>


        </form>
    </main>





    <footer class="container-fluid bg-warning text-white py-3 fixed-bottom">
